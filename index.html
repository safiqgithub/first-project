<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url(blue.jpg);
        }
    </style>
</head>
<body> 
<div class="form">
  <div class="title"><center>Login</center></div>
  <div class="subtitle"><center>Enter Your Credentials</center></div>
  <div class="input-container ic1">
    <input id="username" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="username" class="placeholder">username</label>
  </div>
  <div class="input-container ic2">
    <input id="password" class="input" type="password" placeholder=" " />
    <div class="cut"></div>
    <label for="password" class="placeholder">password</label>
  </div>
  
  <div class="reset-pass">
    <a href="#"><h4>forget your password?</h4></a>
  </div>
  <button type="text" class="login">Login</button>
</div>
</body>
</html>
